<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .container{
            height: 300px;
            width:300px;
            background-color: red;
            box-shadow: 0 0 40px gray;
        }
        h1 {
            color: white;
            text-shadow:3px 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>shadow</h1>
    </div>
</body>
</html>
